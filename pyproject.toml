[project]
name = "dsl"
version = "0.1.0"
description = "Educational framework for distributed AI applications"
authors = [{ name = "K. Mani Chandy", email = "kmchandy@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "rich>=13.0.0",
    "pytest>=6.0.0"
]

[tool.setuptools.packages.find]
where = ["dsl"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "dsl/tests"
]