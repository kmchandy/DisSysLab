[project]
name = "dsl"
version = "0.1.0"
description = "Educational framework for distributed applications"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "K. Mani Chandy", email = "kmchandy@gmail.com" }]

# Core deps â€” light, used by baseline modules
dependencies = [
  "rich>=13.0.0",
  "requests>=2.0.0",
  "beautifulsoup4>=4.0.0",
  "pyyaml>=6.0"
]

[project.optional-dependencies]
# Install only when needed
sheets = ["gspread>=6.0.0"]
github = ["PyGithub>=2.0.0"]
ml = ["scikit-learn>=1.4.0"]
gpt = ["openai>=1.0.0"]
rss = ["feedparser>=6.0.0"]


# Dev tooling
dev = ["pytest>=6.0.0", "build", "twine"]

[project.urls]
Homepage = "https://github.com/kmchandy/DisSysLab"
Source = "https://github.com/kmchandy/DisSysLab"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["dsl*"]
exclude = ["dsl/tests*"]

[tool.setuptools.package-data]
"dsl" = ["py.typed", "**/*.json", "**/*.yaml", "**/*.yml", "**/*.txt", "**/*.md"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["dsl/tests"]
